<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100%;
    }
  </style>
</head>
<body>
  
  <div id="app"></div>
  <script src="kratos.js"></script>
  <script>
    var app = new kratos.Form( document.getElementById('app'), function() {
      this.height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      this.width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      console.log('call bootstrap',this);
    } );

    app.on('click', function() {
      alert('canvas form click!');
    });
    // var label = new kratos.ui.Label( app );
    // label.height = 18;
    // label.width = 32;
    
    // label.on('render', function(data) {
    //   console.info('label was rendered! ',data);
    // });
    // label.on('propertyChange', function(data) {
    //   console.info('label prop change! ',data);
    // });
    // label.text = 'Hello World!';
    // app.controls.add( label );

    var rect = new kratos.ui.Rectangle(app);
    rect.height = 32;
    rect.width = 32;
    rect.left = 0;
    rect.top = 0;
    app.controls.add(rect);

    rect.on('click', function() {
      alert('rect click');
    })

    var button = new kratos.ui.Button(app);
    button.height = 15;
    button.width = 48;
    button.left = 128;
    button.top = 128;
    button.text = "Click on me!";

    button.on('click', function(event) {
      button.top = button.top + 100;
    });
    app.controls.add(button);

  </script>
  
</body>
</html>
